<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Maze Generator ES5 Prototype</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">

</head>
<body>
  <div id="content">
    <div class="header">
      <h2>Maze Generator ES5 Prototype</h2>
    </div>
    <div style='position:absolute' id="players">
    </div>
    <div class="table-container">
      <table>
        <tr>
          <td>
            <canvas id="canvas" style="border:1px solid #000000;">
            </canvas>
            <div id="buttons">
              <div class="button-row">
                <input type=button class=button value="Up" onclick="goUp()">
              </div>
              <div class="button-row">
                <input type=button class=button value="Left" onclick="goLeft()">
                <div class="empty-button"></div>
                <input type=button class=button value="Right" onclick="goRight()">
              </div>
              <div class="button-row">
                  <input type=button class=button value="Down" onclick="goDown()">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-firestore.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>
    var DBNAME = 'game'
    var GAMENAME = 'maze'
  </script>
  <script src="maze.js"></script>
  <script src="app.js"></script>
</body>
</html>
